<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <!--JavaScript axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="combined-col">
              <div class="col-5">
                <div class="row">
                  <div class="days">5-Day Forecast</div>
                </div>
                <div class="weather-forecast" id="forecast">
                  <div class="row">
                    <div class="day-one">
                      Monday 92°F
                      <p class="day-one-img">
                        <img src="images/11d.png" alt="thunderstorm" />
                      </p>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="day-two">
                      Tuesday 90°F
                      <p class="day-two-img">
                        <img src="images/11d.png" alt="thunderstorm" />
                      </p>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="day-three">
                      Wednesday 89°F
                      <p class="day-three-img">
                        <img src="images/11d.png" alt="thunderstorm" />
                      </p>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="day-four">
                      Thursday 91°F
                      <p class="day-four-img">
                        <img
                          src="images/02d.png"
                          alt="partly
                      cloudy"
                        />
                      </p>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="day-five">
                      Friday 92°F
                      <p class="day-five-img">
                        <img src="images/11d.png" alt="thunderstorm" />
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-1">
                <div class="vLine"></div>
              </div>

              <div class="col-6">
                <form id="search-form">
                  <input
                    type="text"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                  />
                  <input type="submit" value="Search" id="current-location" />
                  <button
                    class="btn btn-secondary mb-3"
                    id="geo-location-button"
                  >
                    Current 📍
                  </button>
                </form>

                <div class="row">
                  <p class="city" id="selector-city">Tampa</p>
                </div>
                <div class="row" id="main-day">Sunday 2:00</div>
                <div class="row">
                  <p class="main-temp">89 °F</p>
                  <br />
                  <img
                    class="main-img"
                    id="icon"
                    src="images/01d.png"
                    alt="Clear"
                  />
                  <p class="description">Partly Cloudy</p>
                </div>
                <div class="row">
                  <p class="temp-details">
                    Humidity: <span id="humidity">70</span> %
                    <br />
                    Wind: <span id="wind">1</span> mph
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/EbbieInTech/Weather-Project" target="_blank"
          >Open-source code</a
        >by Eboni Perkins
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
