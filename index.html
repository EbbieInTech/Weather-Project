<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ccc32128b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>5-Day Forecast</h3>
        <div class="col">
          <div class="row">Monday 33°C</div>
          <br />
          <div class="row">Tuesday 32°C</div>
          <br />
          <div class="row">Wednesday 31°C</div>
          <br />
          <div class="row">Thursday 32°C</div>
          <br />
          <div class="row">Friday 32°C</div>
        </div>
        <div class="col">
          <!--Will add css styling for this section-->
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            placeholder="Enter a city"
            autofocus
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
