<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ccc32128b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <div class="row">
                <div class="days">5-Day Forecast</div>
                <br />
              </div>
              <br />
              <div class="row">
                Monday
                <br />
                92°F
              </div>
              <br />
              <div class="row">
                Tuesday
                <br />
                90°F
              </div>
              <br />
              <div class="row">
                Wednesday
                <br />
                89°F
              </div>
              <br />
              <div class="row">
                Thursday
                <br />
                91°F
              </div>
              <br />
              <div class="row">
                Friday
                <br />
                92°F
              </div>
            </div>

            <div class="col-2">
              <div class="vLine"></div>
            </div>

            <div class="col-5">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">Search</button>
              <div class="row">Tampa</div>
              <div class="row">Sunday Partly Cloudy</div>
              <div class="row">89°F</div>
              <div class="row">Change Temperature °C|°F</div>
              <div class="row">Humidity: 62% Wind: 8 mph</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
