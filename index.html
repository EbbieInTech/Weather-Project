<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="combined-col">
              <div class="col-4">
                <div class="row">
                  <div class="days">5-Day Forecast</div>
                  <br />
                </div>
                <br />
                <div class="row">
                  Monday
                  <br />
                  92°F
                  <p class="day-one-img">
                    <img src="images/019-storm.png" alt="thunderstorm" />
                  </p>
                </div>
                <br />
                <div class="row">
                  Tuesday
                  <br />
                  90°F
                  <p class="day-two-img">
                    <img src="images/019-storm.png" alt="thunderstorm" />
                  </p>
                </div>
                <br />
                <div class="row">
                  Wednesday
                  <br />
                  89°F
                  <p class="day-three-img">
                    <img src="images/019-storm.png" alt="thunderstorm" />
                  </p>
                </div>
                <br />
                <div class="row">
                  Thursday
                  <br />
                  91°F
                  <p class="day-four-img">
                    <img
                      src="images/004-clouds and sun.png"
                      alt="partly cloudy"
                    />
                  </p>
                </div>
                <br />
                <div class="row">
                  Friday
                  <br />
                  92°F
                  <p class="day-five-img">
                    <img src="images/019-storm.png" alt="thunderstorm" />
                  </p>
                </div>
              </div>

              <div class="col-2">
                <div class="vLine"></div>
              </div>

              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autofocus
                  autocomplete="off"
                />
                <button type="submit" class="btn btn-primary">Search</button>

                <div class="row">
                  <p class="tampa">Tampa</p>
                </div>
                <div class="row">
                  <p class="main-day">Sunday Partly Cloudy</p>
                </div>
                <div class="row">
                  <p class="main-temp">
                    89°F
                    <img
                      src="images/004-clouds and sun.png"
                      alt="partly cloudy"
                    />
                  </p>
                </div>
                <div class="row">
                  <p class="change-temp">Temperature °C|°F</p>
                </div>
                <br />
                <div class="row">
                  <p class="temp-details">
                    Humidity: 62%
                    <br />
                    Wind: 8 mph
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
